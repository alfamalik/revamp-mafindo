[viewBag]

[staticMenu mainMenu]
code = "main-menu"
==
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white">
  <div class="container">
    <a href="{{ 'home'|page }}">
    <img src="{{ 'assets/images/logotbh.PNG'|theme}}" style="width:70px; height:70px;">
    </a>
    <a class="navbar-toggler" href="#" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" style="margin-left: 50px;">
        <li class="nav-item">
          <a class="nav-link" href="{{ 'home'|page }}">
            Beranda
            {% if item.isActive %}
            <span class="sr-only">(current)</span>
            {% endif %}
          </a>
        </li>
        {% for item in categories %}
        <li class="nav-item">
          <a class="nav-link" href="{{ 'kategori'|page({slug: item.slug}) }}">
            {{ item.name }}
            {% if item.isActive %}
            <span class="sr-only">(current)</span>
            {% endif %}
          </a>
        </li>
        {% endfor %}
      </ul>
      <form action="{{ 'search'|page }}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-custom my-2 my-sm-0" type="submit">Search</button>

      </form>
    </div>
  </div>
</nav>
